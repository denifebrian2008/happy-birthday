<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typing Love Message</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Courier New', Courier, monospace;
      color: #e91e63;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #message-box {
      background-color: #fff;
      border: 2px solid #e91e63;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      font-size: 1.2rem;
      white-space: pre-wrap;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      line-height: 1.4;
      z-index: 2;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #e91e63;
      animation: blink 0.8s infinite;
      vertical-align: bottom;
      margin-left: 4px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* Tombol musik */
    #music-btn {
      margin-top: 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(233, 30, 99, 0.4);
      z-index: 2;
    }

    #music-btn:hover {
      background-color: #d81b60;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(233, 30, 99, 0.5);
    }

    /* Efek hati jatuh */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 24px;
      color: #e91e63;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Responsif kecil */
    @media (max-width: 520px) {
      #message-box { font-size: 1rem; padding: 20px; max-width: 90%; }
      #music-btn { font-size: 0.9rem; padding: 8px 15px; }
    }
  </style>
</head>
<body>
  <div id="message-box" aria-live="polite">
    <span id="text"></span><span class="cursor" aria-hidden="true"></span>
  </div>

  <!-- Tombol Musik -->
  <button id="music-btn">▶ Putar Musik</button>

  <!-- Audio -->
  <audio id="bg-music" src="ssstik.io_1754400486480.mp3.m4a"></audio>

  <script>
    const message = `Happy birthday raniaa🎉🎉
ciyee makinn tuaa HAHAHAHA
 Btw aku cuma mau bilang...
Aku bersyukur banget pernah sedeket itu sama kamu hhe🥺
Makasih yaa untuk segala hal yang kamu buat ke aku😁.
Maaf juga udah buat keputusan ga bersama lagi.
raniaa raniaa
sejujurnya aku mau kita bersama lagi, aku mau hubungan lebih,
bahkan ke hal yg lebih serius.😉 
tapi ini keputusan di kamu.
mungkin kamu belum bisa, aku kemungkinan nunggu kamu, hari ini, dan seterusnya.
ran
-that i just want you to know I've found a reason for me to change
who i used to be A reason to start over new And the reason is you
-The reason-HOOBASTANK
btw ini maksud aku dari terusan pesan yg aku pernah kirim ke kamu itu😂
Aku cinta kamu, hari ini dan seterusnya. 💘`;

    let i = 0;
    const textEl = document.getElementById('text');

    function typeText() {
      if (i < message.length) {
        textEl.textContent += message.charAt(i);
        i++;
        setTimeout(typeText, 50);
      }
    }

    window.addEventListener('load', typeText);

    // Musik control + efek hati
    const musicBtn = document.getElementById('music-btn');
    const bgMusic = document.getElementById('bg-music');
    let heartInterval;

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '💖';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    musicBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.textContent = "⏸ Pause Musik";
        heartInterval = setInterval(createHeart, 300);
      } else {
        bgMusic.pause();
        musicBtn.textContent = "▶ Putar Musik";
        clearInterval(heartInterval);
      }
    });
  </script>
</body>
</html>
